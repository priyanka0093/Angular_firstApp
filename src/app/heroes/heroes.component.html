<!-- ********************* Module Driven Form ********************  -->
<div class="container">
	<form [formGroup]=" userForm2" (ngSubmit)=" onSubmitForm()" class="well formstyle">
		<div class="form-group">
			<label>Name:</label>
			<input type="text" class="form-control" formControlName="name">
			<div *ngIf="userForm2.controls['name'].hasError('required')" class="alert alert-danger">
				Please Enter a Name
			</div>
			<div *ngIf="userForm2.controls['name'].hasError('minlength')" class="alert alert-danger">
				Enter Atleast 4 Character
			</div>		
			<div *ngIf="userForm2.controls['name'].hasError('maxlength')" class="alert alert-danger">
				Name cannot exceed 10 character
			</div>				
		</div>
		<div class="form-group">
			<label>Email:</label>
			<input type="text" class="form-control" formControlName ="email">
		</div>
		<div formGroupName="address">
			<div class="form-group">
				<label>Street:</label>
				<input type="text" class="form-control" formControlName="street">
			</div>
			<div class="form-group">
				<label>City:</label>
				<input type="text" class="form-control" formControlName="city">
			</div>
			<div class="form-group">
				<label>PostalCode:</label>
				<input type="text" class="form-control" formControlName="postalcode">
				<div *ngIf="userForm2.controls['address'].controls['postalcode'].hasError('pattern')" class="alert alert-danger">
				Postal Code Format Is Five Digits
				</div>
			</div>	
		</div>	
		<button type="submit" [disabled]=!userForm2.valid class="btn btn-primary">Submit</button>
	</form>
</div>

<h2>{{ hero.name | uppercase }} Details</h2>
<div><span>ID: </span>{{hero.id}}</div>
<div><span>Name: </span>{{hero.name}}</div>
