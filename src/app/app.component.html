<!-- ***************** Templet Driven Form *************** -->
<div class="container">
	<h2>User data</h2>
	<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
		<div class="form-group">
			<label>Name:</label>
			<input type="text" #nameRef="ngModel" minlength="4" required name="name" class="form-control" [ngModel]="myName">
			<div *ngIf=" nameRef.errors && ( nameRef.dirty || nameRef.touched)" class="alert alert-danger">
				<div [hidden]="!nameRef.errors.required">
					Please Enter A Name					
				</div>
				<div [hidden]="!nameRef.errors.minlength">
					Please enter atleast 4 characters
				</div>
			</div>
			<!--<div [hidden]=" nameRef.valid || nameRef.pristine" class="alert alert-danger" >
				please Enter a Name
			</div>-->
		</div>
		<div class="form-group">
			<label>Email:</label>
			<input type="text" name="email" class="form-control" ngModel>
		</div>
		<div ngModelGroup="address">
			<div class="form-group">
				<label>Street:</label>
				<input type="text" name="street" class="form-control" ngModel>
			</div>
			<div class="form-group">
				<label>City:</label>
				<input type="text" name="city" class="form-control" ngModel>
			</div>
			<div class="form-group">
				<label>PostalCode:</label>
				<input type="text" #refPincode ="ngModel" pattern="^[1-9][0-9]{5}$" name="postalcode" class="form-control" ngModel>
				<div *ngIf=" refPincode.errors && ( refPincode.dirty || refPincode.touched)" class="alert alert-danger">
					<div [hidden]="!refPincode.errors.pattern">
						Please enter 6 digit  number					
					</div>
				</div>
			</div>				
		</div>
		
		<button [disabled]=" !userForm.form.valid " type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
